title: Ya! # Website name
baseurl: "https://crows.land/" # Website URL
copyright: "&copy; 2022 Weiyuan" # Footer text, e.g. 'Â© {year} Me'

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: true
defaultContentLanguageInSubdir: true
removePathAccents: true

############################
## MODULES
############################

module:
  imports:
    - path: github.com/wowchemy/wowchemy-hugo-modules/wowchemy-cms/v5
    - path: github.com/wowchemy/wowchemy-hugo-modules/wowchemy/v5

############################
## ADVANCED
############################

enableGitInfo: true
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles:
  [
    "\\.ipynb$",
    ".ipynb_checkpoints$",
    "\\.Rmd$",
    "\\.Rmarkdown$",
    "_files$",
    "_cache$",
  ]
permalinks:
  event: "/talk/:slug/"
  tags: "/tag/:slug/"
  categories: "/category/:slug/"
  publication_types: "/publication-type/:slug/"
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 90
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors
markup:
  _merge: deep
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true # Enable user to embed HTML snippets in Markdown content.
  highlight:
    codeFences: false # Disable Hugo's code highlighter as it conflicts with Academic's highligher.
  tableOfContents:
    endLevel: 3
    startLevel: 2
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
